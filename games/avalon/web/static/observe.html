<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Game - Observe Mode</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="connection-status" class="connection-status connecting">üü° Connecting...</div>
    
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h2>üëÅÔ∏è Observe Mode</h2>
                <div class="game-status" id="game-status">Waiting for game to start...</div>
            </div>
            
            <div id="game-setup" class="game-setup" style="display: block;">
                <h3>Game Configuration</h3>
                <div class="setup-form">
                    <label>
                        Number of Players:
                        <select id="num-players">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </label>
                    <label>
                        Language:
                        <select id="language">
                            <option value="en">English</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </label>
                    <button id="start-game-btn" class="start-button">Start Game</button>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container" style="display: none;">
                <p style="text-align: center; color: #999; padding: 20px;">
                    Waiting for messages...
                </p>
            </div>
            
            <a href="/" id="back-exit-button" class="back-button" title="Back to Home">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/observe.js"></script>
</body>
</html>
